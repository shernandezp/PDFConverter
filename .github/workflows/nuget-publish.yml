name: Pack and Publish NuGet

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  pack-and-publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore src\PDFConverter\PDFConverter.csproj

    - name: Build
      run: dotnet build src\PDFConverter\PDFConverter.csproj -c Release --no-restore

    - name: Pack
      run: dotnet pack src\PDFConverter\PDFConverter.csproj -c Release --no-build -o nupkg

    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        dotnet nuget push nupkg\*.nupkg --api-key $env:NUGET_API_KEY --source "https://api.nuget.org/v3/index.json"
